<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pension Contribution Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pension Contribution Calculator</h1>
        <div class="calculator">
            <label for="basePay">Base Pay (£):</label>
            <input type="number" id="basePay" placeholder="Enter your base pay" />

            <label for="pensionPercentage">Pension Contribution (%):</label>
            <input type="number" id="pensionPercentage" placeholder="Enter percentage (e.g., 5)" value="5" />

            <button onclick="calculatePension()">Calculate</button>
        </div>
        <div id="results">
            <p><strong>Pension Contribution:</strong> £<span id="pensionAmount">0.00</span></p>
            <p><strong>Pay After Contribution:</strong> £<span id="remainingPay">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
